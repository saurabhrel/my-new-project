kind: Deployment
apiVersion: apps/v1
metadata:
   name: parichay
spec:
   replicas: 2
   selector:
    matchLabels:
     app: parichay
   template:
      metadata:
        labels:
          app: parichay
      spec:
       containers:
        - name: parichay
          image: parichaybisht/parichay:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
